<html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="header">
    <h1> База паспортов </h1>
</div>
<div class="search-form">
    <form action="/home" method="GET">
        <input type="text" name="query" placeholder="Поиск гражданина в системе">
        <button type="submit">Найти</button>
    </form>
</div>
<div class="card_group">
    {{ range .passports }}
    <div class="card">
        <h5 class="card_title">{{ .Title }}</h5>
        <div class="image-container">
            <img class="card_image" src="{{ .Image }}" alt="Изображение">
        </div>
        <a class="button" href="home/{{ .OneCard }}">Подробнее</a>
    </div>
    {{ end }}
</div>
</body>
</html>
